<!DOCTYPE HTML>
<title>FedEx Shipping Credentials</title>

<link rel="stylesheet" href="../css/bootstrap.3.3.7.min.css">
<link rel="stylesheet" href="../css/fedex-rate.css">

<div class="container">
  <div class="row">
    <button class="btn btn-default" 
            onclick="navigate('./settings/settings-main.html')"
            >Return to Settings</button>
  </div>
  <div class="row">
    <div id="instructions">
      <p style="text-align: left">
        Administrator login required to change these settings.
      </p>
      <button class="btn btn-default" 
              onclick="loginDialog(loadSettings)">Login</button>    
    </div>
    <table></table>
  </div>
  <div class="row">
    <button id="update-button"
            class="btn btn-default"
            style="display: none;" 
            >Update Credentials</button>
  </div>
</div>

<script src="js/credentials.js"></script>
